<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Meet</title>
  </head>
  <body>
    <div class="container">
      <div class="usersDiv"></div>

      <div class="controller">
        <ul>
          <li><i class="fa-solid fa-microphone-slash btn"></i></li>
          <li><i class="fa-solid fa-video-slash btn"></i></li>
          <li><i class="fa-solid fa-closed-captioning btn"></i></li>
          <li><i class="fa-solid fa-arrow-up-from-bracket btn"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical btn"></i></li>
          <li><i class="fa-solid fa-phone-slash handup"></i></li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
